<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: darkgray;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    z-index: 1;
}
.sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 25px;
    color: #000000;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    color: #f1f1f1;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

/* Main content styling */
.main-content {
    margin-left: 0;
    transition: margin-left 0.5s;
    padding: 16px;
}

/* Open state for sidebar */
.sidebar.open {
    width: 250px;
}

/* Shift content when sidebar is open */
.main-content.shift {
    margin-left: 250px;
}

    </style>
    <script>
      function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.querySelector(".main-content");

    // Toggle the open class for the sidebar
    sidebar.classList.toggle("open");

    // Toggle the shift class for the main content
    mainContent.classList.toggle("shift");
}

    </script>
</head>
<body>
    <!-- Sidebar Menu -->
    <aside id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">money1</a>
    </aside>

    <!-- Main content -->
    <div class="main-content">
        <button onclick="toggleSidebar()">Open Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
