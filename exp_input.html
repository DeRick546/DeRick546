<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <label id="labelCijfer">Cijfer:</label>
  <input type="text" id="integerInput" placeholder="enter behaalde cijfer">
  <button type="submit" onclick="validateInput()" id="buttonClick">save</button>
  <div id="message"></div>

  <script>
    function deleteElement(DeleteId) {
      document.getElementById(DeleteId).remove()
    }
    function validateInput() {
      const input = document.getElementById('integerInput').value;
      const message = document.getElementById('message');
      
      //link to progress bar and ECS
      if (input >= 5.5) {
       message.textContent = `Cijfer is: ${input}`;
        console.log("wollah");
      } else {
        message.textContent = `Het cijfer is onder 5,5 dus moet je de "resit" nemen om je cijfer te herkansen.`;
        console.log("NOTwollah");
      }
      
      deleteElement('integerInput')
      deleteElement('labelCijfer')
      deleteElement('buttonClick')
    }

  </script>
</body>

</html>
