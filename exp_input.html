<body>
  <label for="cijfer" id="labelCijfer">Cijfer:</label>
  <input type="text" id="integerInput" placeholder="enter behaalde cijfer">
  <button type="submit" onclick="validateInput()" id="buttonClick">save</button>
  <p id="message"></p>

  <script>
    function deleteElement(DeleteId) {
      document.getElementById(DeleteId).remove()
    }
    function validateInput() {
      const input = document.getElementById('integerInput').value;
      const message = document.getElementById('message');
      message.textContent = `Cijfer is: ${input}`;
      deleteElement('integerInput')
      deleteElement('labelCijfer')
      deleteElement('buttonClick')
    }
  </script>
